<div>
  <div class="center">
    <section id="content">
      <h2 class="subheader" v-if="!isEdit">Crear Artículo</h2>
      <h2 class="subheader" v-else>Editar Artículo</h2>

      <form class="mid-form" @submit.prevent="save()">
        <div class="form-group">
          <label for="title">Titulo</label>
          <input type="text" name="title" v-model="article.title" />
          <div
            v-if="submitted && !$v.article.title.required"
            style="color: #09a330"
          >
            Título requerido
          </div>
        </div>
        <div class="form-group">
          <label for="content">Contenido</label>
          <textarea name="content" v-model="article.content" />
          <div
            v-if="submitted && !$v.article.content.required"
            style="color: #09a330"
          >
            Contenido requerido
          </div>
        </div>
        <div v-if="isEdit">
          <div class="image-wrap">
            <img
              :src="url + 'getImage/' + article.image"
              :alt="article.title"
              v-if="article.image"
              style="width: 120px;"
            />
            <img
              src="../../assets/images/no-imagen.jpg"
              :alt="article.title"
              v-if="!article.image"
              style="width: 120px;"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="image">Imagen</label>
          <input
            type="file"
            id="file"
            ref="file"
            name="file0"
            @change="fileChange()"
          />
        </div>
        <div class="clearfix"></div>
        <input type="submit" value="Guardar" class="btn btn-success" />
      </form>
    </section>
    <Sidebar />
  </div>
</div>
