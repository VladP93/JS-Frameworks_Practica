<div class="loading" *ngIf="!articles">
  Cargando...
</div>

<div class="loading" *ngIf="articles && articles.length == 0">
  No se encontraron artículos
</div>

<div id="articles" *ngIf="articles">
  <article
    class="article-item"
    id="article-template"
    *ngFor="let article of articles"
  >
    <div class="image-wrap">
      <img
        src="{{ url + 'getImage/' + article.image }}"
        alt="{{ article.title }}"
        *ngIf="article.image"
      />
      <img
        src="../../../assets/images/no-imagen.jpg"
        alt="{{ article.title }}"
        *ngIf="!article.image"
      />
    </div>

    <h2>{{ article.title }}</h2>
    <span class="date">
      {{ article.date | amLocale: "es" | amTimeAgo }}
    </span>
    <a [routerLink]="['/blog/articulo', article._id]">Leer más</a>

    <div class="clearfix"></div>
  </article>

  <!--AÑADIR ARTICULOS VIA JS-->
</div>
